{% extends 'blog_base.html' %}

{% block title %}Editar Entrada{% endblock title %}

{% block header %}{% endblock header %}

{% block content %}
   <header class="container mt-5 mb-4">
        <h1 class="fw-bolder mb-1">Editar entrada de Blog</h1> 
    </header>
    
    <main class="container mt-5 mb-4">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <form action='' method="POST" >
                    {% csrf_token %}
                    <table>
                        {{form.media}}
                        {{form}}
                    </table>
                    <div class="d-grid"><input class="btn btn-primary btn-lg" type="submit" value='Actualizar'/></div>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
