{% extends 'blog_base.html' %}

{% block title %}Eliminar Comentario{% endblock title %}

{% block header %}{% endblock header %}

{% block content %}
   <header class="container mt-5 mb-4">
        <h1 class="fw-bolder mb-1">Eliminar comentario</h1> 
    </header>
    
    <main class="container mt-5 mb-4">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <form action='' method="POST" >
                    {% csrf_token %}
                    <p>¿Está seguro de que desea eliminar el comentario en la entrada "{{entry.title}}"?</p>
                    <div class="d-grid"><input class="btn btn-primary" type="submit" value='Confirmar'/></div>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
