{% extends 'base.html' %}

{% block title %}Agregar Producto{% endblock title %}

{% block header %}
{% endblock header %}

{% block body_section %}
    <section class="py-5">
        <div class="container px-5">
            <!-- Form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Añadir nuevo producto</h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                <form action='' method="POST" >
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" name='name'/>
                        <label for="name">Nombre</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="description" type="text" name='description' style="height: 10rem" ></textarea>
                        <label for="description">Descripción</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="price" type="number" name='price' />
                        <label for="price">Precio</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="stock" type="number" name='stock'/>
                        <label for="stock">Stock</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="image" type="text" name='image'/>
                        <label for="image">Url de la imagen</label>
                    </div>

                    <div class="d-grid"><input class="btn btn-primary btn-lg" type="submit" value='Agregar'/></div>
                </form>
            </div>
        </div>
    </div>
{% endblock body_section %}

{% block subscription %}{% endblock subscription %}
