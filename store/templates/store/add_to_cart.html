{% extends 'base.html' %}

{% block title %}Agregar Servicio{% endblock title %}

{% block header %}
{% endblock header %}

{% block body_section %}
    <section class="py-5">
        <div class="container px-5">
            <!-- Form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">AÃ±adir nuevo producto al carrito</h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                <form action='' method="POST" >
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input class="form-control" id="client" type="text" name='client'/>
                        <label for="client">Cliente</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="product" type="text" name='product'/>
                        <label for="product">Producto</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="quantity" type="number" name='quantity'/>
                        <label for="quantity">Cantidad</label>
                    </div>

                    <div class="d-grid"><input class="btn btn-primary btn-lg" type="submit" value='Agregar al carrito'/></div>
                </form>
            </div>
        </div>
    </div>
{% endblock body_section %}

{% block subscription %}{% endblock subscription %}
